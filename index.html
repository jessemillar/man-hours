<!DOCTYPE HTML>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/wingcss"/>

<title>Man Hours Badge Markdown Generator</title>

<body>

<div class="container center">
	<div class="row">
		<div class="col">
			<h1>Man Hours Badge Markdown Generator</h1>

			<p>
			Use the form below to generate Markdown for showing a <a href="http://jessemillar.com/r/man-hours-badge">Man Hours Badge</a> on your project.
			</p>

			<input type="text" id="repo" placeholder="HTTP repo clone URI" value="">
			<center><button class="outline" onClick="generateMarkdown()">Generate Markdown</button></center>
			<textarea id="markdown"></textarea>
		</div>
	</div>
</div>

<script>
	function generateMarkdown(form) {
		console.log(form);
		document.getElementById("markdown").value = "[![Man Hours](https://img.shields.io/endpoint?url=" + encodeURIComponent("https://mh.>essemillar.com/hours?repo=") + encodeURIComponent(document.getElementById("repo").value) + ")](https://jessemillar.com/r/man-hours)";
	}
</script>
</body>
