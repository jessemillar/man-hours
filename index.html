<!DOCTYPE HTML>

<meta charset="UTF-8">
<link rel="stylesheet" href="https://unpkg.com/wingcss"/>

<title>Generate a Man Hours Badge</title>

<body>

<div class="row">
	<div class="col">
		<form action="javascript:void(-1)" method="GET">
			<input type="text" id="repo" placeholder="HTTP repo clone URI" value=""><br>
			<input type="button" value="Generate Markdown" onClick="generateMarkdown()">
		</form>

		<textarea id="markdown"></textarea>
	</div>
</div>

<script>
	function generateMarkdown(form) {
		console.log(form);
		document.getElementById("markdown").value = "[![Man Hours](https://img.shields.io/endpoint?url=" + encodeURIComponent("https://mh.jessemillar.com/hours?repo=") + encodeURIComponent(document.getElementById("repo").value) + ")](https://jessemillar.com/r/man-hours)";
	}
</script>
</body>
